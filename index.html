<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My link page</title>
    <!-- Favicon -->
    <link rel="icon" href="images/love.webp" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://cdn.discordapp.com/avatars/881456516136316938/77dee7204625a262fbf3141fedaed3ab.png?size=4096" alt="Profile Picture" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://cdn.discordapp.com/avatars/881456516136316938/77dee7204625a262fbf3141fedaed3ab.png?size=4096" target="_blank">
            <img src="https://cdn.discordapp.com/avatars/881456516136316938/77dee7204625a262fbf3141fedaed3ab.png?size=4096" alt="Profile Picture" />
          </a>
        </div>
        <div class="popup-quote">
          Oh sonunda! Birisi burayı fark etti. Burada hiçbir şey yok.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      <span style="font-size: 1.42rem">Bextiyarr</span><br /><span
        style="font-weight: 4"
        >Youtube içerik üreticisi</span
      >
      <div class="social-icons">
        <a href="https://www.youtube.com/@parsher_" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://github.com/parsherr" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://discord.gg/bdfd" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      
    </div>

    <div id="links">
      <p class="episode">Sosyal Medya Hesaplarım</p>
      <a class="link" href="https://www.youtube.com/@parsher_" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
      <a class="link" href="https://discord.gg/bdfd" target="_blank">
        <i class="fab fa-discord">&nbsp;</i>Discord
      </a>
      <a href="#" class="link"> <i class="fab fa-twitch">&nbsp;</i>Twitch </a>
      <a href="#" class="link">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a href="#" class="link">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
    </div>

    <div id="hashtag">Made With Bextiyarr</div>

  </body>
</html>
